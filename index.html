<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Instant Weather</title>
    </head>
    <body>
        <header>
            <div class="titre">
                <h1>Instant Weather</h1>
            </div>
            <div class="sousTitre">
                <p>Votre météo en un clic</p>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="codePost">
                    <form id="codeP">
                        <label for="cp">Saisissez votre code postal&nbsp;</label>
                        <input type="text" id="cp" placeholder="Code postal">
                        <label id="labelSelect" for="selectCommune" hidden>Choisissez votre commune&nbsp;</label>
                        <select id="selectCommune" hidden>
                        </select>
                    </form>
                    <br>
                    <button id="valider" hidden>Valider</button>
                </div>
            </div>
            <div class="containerMeteo" id="result" hidden>
                <p id="Tmin"></p>
                <p id="Tmax"></p>
                <p id="Ppluie"></p>
                <p id="Ejour"></p>
            </div>
        </main>
        <footer>
            <p>&copy; Cyclone³</p>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
